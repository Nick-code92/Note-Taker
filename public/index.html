<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
  </nav>
  <div class="container">
    <div style="margin-top: 80px;" class="jumbotron text-center">
      <h1 class="display-4">Note Taker <span role="img" aria-label="Memo">üìù</span></h1>
      <h4 class="mt-4">Take notes with Express</h4>
      <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button">Get Started</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>

    var $noteTitle = $(".note-title");
    var $noteText = $(".note-textarea");
    var $saveNoteBtn = $(".save-note");
    var $newNoteBtn = $(".new-note");
    var $noteList = $(".list-container .list-group");
    var activeNote = {};

    var getNotes = function () {
      return $.ajax({
        url: "/api/notes",
        method: "GET"
      });
    };
    var saveNote = function (note) {
      $.ajax({
        url: "/api/notes",
        data: note,
        method: "POST"
      });
    };

    var deleteNote = function (id) {
      return $.ajax({
        url: "api/notes/" + id,
        method: "DELETE"
      });
    };

  
    var renderActiveNote = function () {
      $saveNoteBtn.hide();

      if (activeNote.id) {
        $noteTitle.attr("readonly", true);
        $noteText.attr("readonly", true);
        $noteTitle.val(activeNote.title);
        $noteText.val(activeNote.text);
      } else {
        $noteTitle.attr("readonly", false);
        $noteText.attr("readonly", false);
        $noteTitle.val("");
        $noteText.val("");
      }
    }

    var handleNoteSave = function () {
      var newNote = {
        title: $noteTitle.val(),
        text: $noteText.val()
      };

      saveNote(newNote).then(function (data) {
        getAndRenderNotes();
        renderActiveNote();
      });
    };
    var handleNoteDelete = function (event) {
    
      event.stopPropagation();

      var note = $(this)
        .parent(".list-group-item")
        .data();

      if (activeNote.id === note.id) {
        activeNote = {};
      }

      deleteNote(note.id).then(function () {
        getAndRenderNotes();
        renderActiveNote();
      });
    };

    // Sets the activeNote and displays it
    var handleNoteView = function () {
      activeNote = $(this).data();
      renderActiveNote();
    };

    // Sets the activeNote to and empty object and allows the user to enter a new note
    var handleNewNoteView = function () {
      activeNote = {};
      renderActiveNote();
    };

    
    var handleRenderSaveBtn = function () {
      if (!$noteTitle.val().trim() || !$noteText.val().trim()) {
        $saveNoteBtn.hide();
      } else {
        $saveNoteBtn.show();
      }
    };
    var renderNoteList = function (notes) {
      $noteList.empty();

      var noteListItems = [];

      for (var i = 0; i < notes.length; i++) {
        var note = notes[i];

        var $li = $("<li class='list-group-item'>").data(note);
        var $span = $("<span>").text(note.title);
        var $delBtn = $(
          "<i class='fas fa-trash-alt float-right text-danger delete-note'>"
        );

        $li.append($span, $delBtn);
        noteListItems.push($li);
      }

      $noteList.append(noteListItems);
    };

    var getAndRenderNotes = function () {
      return getNotes().then(function (data) {
        renderNoteList(data);
      });
    };

    $saveNoteBtn.on("click", handleNoteSave);
    $noteList.on("click", ".list-group-item", handleNoteView);
    $newNoteBtn.on("click", handleNewNoteView);
    $noteList.on("click", ".delete-note", handleNoteDelete);
    $noteTitle.on("keyup", handleRenderSaveBtn);
    $noteText.on("keyup", handleRenderSaveBtn);

    getAndRenderNotes();

  </script>
</body>

</html>
